syntax = "proto3";

option go_package = "github.com/chucky-1/broker/protocol";

package pgrpc;

service Prices {
  rpc SubAll(Request) returns (stream Stock) {}
}

service Swops {
  rpc Swop (stream Application) returns (stream Response) {}
}

message Stock {
  int32 id = 1;
  string title = 2;
  float price = 3;
  string update = 4;
}

message Request {}

message Application {
  string act = 1;
  int32 stock_id = 2;
  int32 swop_id = 3;
  int32 count = 4;
}

message Detail {
  Stock stock = 1;
  int32 count = 2;
}

message Response {
  string act = 1;
  string message = 2;
  float balance = 3;
  int32 swop_id = 4;
  float balance_real_time = 5;
  repeated Detail details = 6;
}
